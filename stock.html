    async function migrarClaveUnica() {
  const productosSnap = await getDocs(collection(db, "productos"));
  productosSnap.forEach(async (docSnap) => {
    const prod = docSnap.data();
    if (!prod.claveUnica) {
      const claveUnica = `${prod.nombre}|${prod.color}|${prod.categoria}`;
      await updateDoc(doc(db, "productos", docSnap.id), { claveUnica });
    }
  });
  alert("MigraciÃ³n de claveUnica finalizada");
}

function crearItem(prod, productoId, conBoton = true) {
  const li = document.createElement("li");

  if (conBoton) {
    const btnEliminar = document.createElement("button");
    btnEliminar.textContent = "Eliminar";
    btnEliminar.style.marginRight = "10px";
    btnEliminar.onclick = async () => {
      if (confirm(`Â¿Seguro que querÃ©s eliminar "${prod.nombre} (${prod.color})"?`)) {
        await deleteDoc(doc(db, "productos", productoId));
        li.remove();
        alert(`Producto eliminado: ${prod.nombre} (${prod.color})`);
      }
    };
    li.appendChild(btnEliminar);
  }

  // ðŸ”¹ Usamos insertAdjacentHTML para no borrar el botÃ³n
  li.insertAdjacentHTML("beforeend", `
    <h4>${prod.nombre} (${prod.color || ""})</h4>
    <p>Precio: $${prod.precio}</p>
    <p class="${prod.stock === 0 ? 'stock-out' : prod.stock <= 2 ? 'stock-low' : 'stock-ok'}">
      Stock: ${prod.stock} unidades
    </p>
    <p>CategorÃ­a: ${prod.categoria}</p>
    <p>ID: ${productoId}</p>
  `);

  return li;
}

async function refrescarLista() {
  document.getElementById("listaStock").innerHTML = "";
  document.getElementById("listaAgotados").innerHTML = "";
  document.getElementById("listaPorAgotarse").innerHTML = "";

  const productosSnap = await getDocs(collection(db, "productos"));
  let totalProductos = 0;

  productosSnap.forEach((docSnap) => {
    const prod = docSnap.data();
    totalProductos++;

    const liGeneral = crearItem(prod, docSnap.id, true);
    document.getElementById("listaStock").appendChild(liGeneral);

    if (Number(prod.stock) === 0) {
      const liAgotado = crearItem(prod, docSnap.id, false);
      document.getElementById("listaAgotados").appendChild(liAgotado);
    } else if (Number(prod.stock) <= 2) {
      const liPorAgotarse = crearItem(prod, docSnap.id, false);
      document.getElementById("listaPorAgotarse").appendChild(liPorAgotarse);
    }
  });

  document.getElementById("contadorProductos").textContent = totalProductos;
}

async function subirProductos(productos, modo = "actualizar") {
  // limpiar listas antes de volver a llenarlas
  document.getElementById("listaStock").innerHTML = "";
  document.getElementById("listaAgotados").innerHTML = "";
  document.getElementById("listaPorAgotarse").innerHTML = "";

  for (const prod of productos) {
    try {
      const q = query(
        collection(db, "productos"),
        where("claveUnica", "==", prod.claveUnica)
      );
      const snap = await getDocs(q);

      let productoId;
      if (!snap.empty) {
        const docSnap = snap.docs[0];
        productoId = docSnap.id;

        if (modo === "actualizar") {
          // ðŸ”¹ acumula stock
          await updateDoc(doc(db, "productos", productoId), {
            stock: increment(Number(prod.stock)),
            precio: Number(prod.precio),
            fecha: prod.fecha || new Date().toISOString(),
            categoria: prod.categoria || ""
          });

          await addDoc(collection(db, "historial"), {
            productoId,
            claveUnica: prod.claveUnica,
            cambio: `Stock +${prod.stock}, Precio: $${prod.precio}`,
            fechaCambio: new Date().toISOString()
          });
        } else if (modo === "subir") {
          // ðŸ”¹ pisa stock
          await updateDoc(doc(db, "productos", productoId), {
            stock: Number(prod.stock),
            precio: Number(prod.precio),
            fecha: prod.fecha || new Date().toISOString(),
            categoria: prod.categoria || ""
          });

          await addDoc(collection(db, "historial"), {
            productoId,
            claveUnica: prod.claveUnica,
            cambio: `Stock reemplazado â†’ ${prod.stock}, Precio: $${prod.precio}`,
            fechaCambio: new Date().toISOString()
          });
        }
      } else {
        // ðŸ”¹ si no existe, lo crea igual en ambos modos
        const docRef = await addDoc(collection(db, "productos"), {
          orden: prod.orden,
          nombre: prod.nombre,
          color: prod.color,
          precio: Number(prod.precio),
          stock: Number(prod.stock),
          fecha: prod.fecha || new Date().toISOString(),
          categoria: prod.categoria || "",
          claveUnica: prod.claveUnica
        });
        productoId = docRef.id;

        await addDoc(collection(db, "historial"), {
          productoId,
          claveUnica: prod.claveUnica,
          cambio: `Creado â†’ Stock: ${prod.stock}, Precio: $${prod.precio}`,
          fechaCambio: new Date().toISOString()
        });
      }

      const liGeneral = crearItem(prod, productoId, true);
      document.getElementById("listaStock").appendChild(liGeneral);

      if (Number(prod.stock) === 0) {
        const liAgotado = crearItem(prod, productoId, false);
        document.getElementById("listaAgotados").appendChild(liAgotado);
      } else if (Number(prod.stock) <= 2) {
        const liPorAgotarse = crearItem(prod, productoId, false);
        document.getElementById("listaPorAgotarse").appendChild(liPorAgotarse);
      }
    } catch (err) {
      console.error("Error al subir producto:", err);
    }
  }
  await refrescarLista();
  alert("Carga de productos finalizada");
}

<script>
  let archivoTxt = null;

  function abrirPopup() {
    document.getElementById("popupUpload").style.display = "block";
  }
  function cerrarPopup() {
    document.getElementById("popupUpload").style.display = "none";
  }

  const dropZone = document.getElementById("dropZoneWhatsapp");
  dropZone.addEventListener("dragover", e => e.preventDefault());
  dropZone.addEventListener("drop", async e => {
    e.preventDefault();
    archivoTxt = e.dataTransfer.files[0];
    if (!archivoTxt) return alert("No se detectÃ³ archivo");
    alert("Archivo cargado correctamente. Ahora elegÃ­ la acciÃ³n.");
  });

  async function leerProductosDesdeTxt(file) {
    const text = await file.text();
    return text.split("\n").map(linea => {
      const [orden, nombre, color, stock, precio] = linea.split("|").map(s => s.trim());
      return { orden, nombre, color, stock, precio, claveUnica: orden + "-" + color };
    }).filter(p => p.orden);
  }

  document.getElementById("btnActualizar").addEventListener("click", async () => {
    if (!archivoTxt) return alert("Primero arrastrÃ¡ un archivo TXT");
    const productos = await leerProductosDesdeTxt(archivoTxt);
    subirProductos(productos, "actualizar");
  });

  document.getElementById("btnSubir").addEventListener("click", async () => {
    if (!archivoTxt) return alert("Primero arrastrÃ¡ un archivo TXT");
    const productos = await leerProductosDesdeTxt(archivoTxt);
    subirProductos(productos, "subir");
  });
</script>
