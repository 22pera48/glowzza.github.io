<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Stock</title>
</head>
<body>
  <h2>Control de Stock</h2>
  <button onclick="document.getElementById('archivoExcel').click()">Subir CSV</button>
  <button onclick="document.getElementById('archivoWhatsapp').click()">Subir WhatsApp</button>
  <button onclick="location.href='menu.html'">Volver al MenÃº Principal</button>

  <input type="file" id="archivoExcel" style="display:none" accept=".csv">
  <input type="file" id="archivoWhatsapp" style="display:none" accept=".txt">

  <h3>Listado General</h3>
  <ul id="listaStock"></ul>

  <h3>Por Agotarse (â‰¤2 unidades)</h3>
  <ul id="listaPorAgotarse"></ul>

  <h3>Agotados</h3>
  <ul id="listaAgotados"></ul>

  <!-- LibrerÃ­a PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getFirestore, 
      addDoc,        
      getDocs, 
      collection, 
      updateDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDrfX2Fszw9-M1DwzX_Sk63et9tw4ddOU",
      authDomain: "glowzzainventario.firebaseapp.com",
      projectId: "glowzzainventario",
      storageBucket: "glowzzainventario.firebasestorage.app",
      messagingSenderId: "159721581844",
      appId: "1:159721581844:web:f62cdb303258dc847b6601"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Al cargar la pÃ¡gina, leer productos desde Firebase
    document.addEventListener("DOMContentLoaded", async () => {
      const productosSnap = await getDocs(collection(db, "productos"));
      productosSnap.forEach((docSnap) => {
        const prod = docSnap.data();

        const li = document.createElement("li");
        // ðŸ‘‡ incluimos el ID en el texto
        li.textContent = `${prod.nombre} (${prod.color || ""}) - Stock: ${prod.stock} - Precio: $${prod.precio} - Fecha: ${prod.fecha} - ID: ${docSnap.id}`;
        li.dataset.productoId = docSnap.id;

        document.getElementById("listaStock").appendChild(li);

        if (Number(prod.stock) === 0) {
          document.getElementById("listaAgotados").appendChild(li.cloneNode(true));
        } else if (Number(prod.stock) <= 2) {
          document.getElementById("listaPorAgotarse").appendChild(li.cloneNode(true));
        }
      });

      // Activar carga de CSV
      const inputCSV = document.getElementById("archivoExcel");
      inputCSV.addEventListener("change", function(e) {
        const file = e.target.files[0];
        Papa.parse(file, {
          header: true,
          complete: function(results) {
            subirProductos(results.data);
          }
        });
      });

      // Activar carga de TXT de WhatsApp
      const inputWhatsapp = document.getElementById("archivoWhatsapp");
      inputWhatsapp.addEventListener("change", function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
          const lines = ev.target.result.split("\n");

          const productos = lines.map(line => {
            const idx = line.indexOf("- Luli:");
            if (idx !== -1) {
              const datos = line.substring(idx + 7).trim();
              const parts = datos.split(",");
              if (parts.length >= 6) {
                return {
                  nombre: parts[0].trim(),   // incluye marca en el nombre
                  color: parts[1].trim(),
                  precio: Number(parts[2]),
                  stock: Number(parts[3]),
                  fecha: parts[4].trim(),
                  categoria: parts[5].trim()
                };
              }
            }
            return null;
          }).filter(p => p !== null);

          subirProductos(productos);
        };
        reader.readAsText(file);
      });
    });

    async function subirProductos(productos) {
      for (const prod of productos) {
        try {
          // Buscar coincidencia por nombre + color
          const q = query(
            collection(db, "productos"),
            where("nombre", "==", prod.nombre),
            where("color", "==", prod.color)
          );
          const snap = await getDocs(q);

          let productoId;
          if (!snap.empty) {
            // Ya existe â†’ actualizar stock, precio y fecha
            const docSnap = snap.docs[0];
            productoId = docSnap.id;
            await updateDoc(doc(db, "productos", productoId), {
              stock: Number(prod.stock),
              precio: Number(prod.precio),
              fecha: prod.fecha || new Date().toISOString()
            });
            console.log(`âœ… Actualizado: ${prod.nombre} (${prod.color})`);
          } else {
            // No existe â†’ crear nuevo
            const docRef = await addDoc(collection(db, "productos"), {
              nombre: prod.nombre,
              color: prod.color,
              precio: Number(prod.precio),
              stock: Number(prod.stock),
              fecha: prod.fecha || new Date().toISOString(),
              categoria: prod.categoria || ""
            });
            productoId = docRef.id;
            console.log(`âž• Agregado: ${prod.nombre} (${prod.color})`);
          }

          // Mostrar en la lista con ID
          const li = document.createElement("li");
          li.textContent = `${prod.nombre} (${prod.color}) - Stock: ${prod.stock} - Precio: $${prod.precio} - Fecha: ${prod.fecha} - ID: ${productoId}`;
          li.dataset.productoId = productoId;

          document.getElementById("listaStock").appendChild(li);

          if (Number(prod.stock) === 0) {
            document.getElementById("listaAgotados").appendChild(li.cloneNode(true));
          } else if (Number(prod.stock) <= 2) {
            document.getElementById("listaPorAgotarse").appendChild(li.cloneNode(true));
          }
        } catch (err) {
          console.error("Error al subir producto:", err);
        }
      }
      alert("Carga de productos finalizada");
    }
  </script>
</body>
</html>
