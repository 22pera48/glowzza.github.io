<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Glowzza - Panel Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #d9fdd3);
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .menu-principal {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .boton-grande {
      width: 280px;
      height: 160px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }
    .boton-grande:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .boton-volver {
      width: 280px;
      height: 80px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      background-color: #777;
      color: white;
      border: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 40px;
    }
    .boton-volver:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Glowzza - Panel Principal</h1>
  <div class="menu-principal">
    <button onclick="location.href='clientes.html'" class="boton-grande">
      Registro de Clientes
    </button>
    <button onclick="location.href='stock.html'" class="boton-grande">
      Control de Stock
    </button>
    <button onclick="location.href='balance.html'" class="boton-grande">
      Balance
    </button>
    <button onclick="location.href='proveedores.html'" class="boton-grande">
      Registro de Proveedores
    </button>
    <button onclick="location.href='descargas.html'" class="boton-grande">
      Download
    </button>
    <button onclick="location.href='upload.html'" class="boton-grande">
      Upload
    </button>
    <!-- ðŸ”¹ Nuevo botÃ³n Solicitudes -->
    <button onclick="location.href='solicitudes.html'" class="boton-grande">
      Solicitudes
    </button>
  </div>

  <button onclick="location.href='https://www.glowzza.com.ar'" class="boton-volver">
    Volver a Glowzza
  </button>
</body>
</html>
