<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scraper Manual</title>
</head>
<body>
  <h1>Control del Scraper</h1>
  <button onclick="ejecutarScraper()">Ejecutar scraper ahora</button>
  <button onclick="volverMenu()">Volver al menú</button>

  <p id="resultado"></p>

  <script>
    async function ejecutarScraper() {
      try {
        const res = await fetch("http://localhost:3000/ejecutar-scraper", { method: "POST" });
        const texto = await res.text();
        document.getElementById("resultado").innerText = texto;
      } catch (err) {
        document.getElementById("resultado").innerText = "❌ Error al conectar con el servidor";
      }
    }

    function volverMenu() {
      // Redirige al menú dentro de tu proyecto Glowzza
      window.location.href = "https://glowzza.com.ar/scraperGlowzza/menu.html";
    }
  </script>
</body>
</html>
