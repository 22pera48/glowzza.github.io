<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Glowzza - Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffd9d9); /* üîπ tono rojizo */
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #b71c1c; /* rojo fuerte */
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .menu-admin {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .boton-admin {
      width: 280px;
      height: 120px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      background-color: #e53935; /* rojo */
      color: white;
      border: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }
    .boton-admin:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    .boton-volver {
      width: 280px;
      height: 80px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      background-color: #777;
      color: white;
      border: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 40px;
    }
    .boton-volver:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n Glowzza</h1>

  <div class="menu-admin">
    <button class="boton-admin" onclick="location.href='usuarios.html'">
      Gesti√≥n de Usuarios
    </button>
    <button class="boton-admin" onclick="location.href='configuracion.html'">
      Configuraci√≥n del Sistema
    </button>
    <button class="boton-admin" onclick="location.href='reportes.html'">
      Reportes y Auditor√≠a
    </button>
    <button class="boton-admin" onclick="location.href='seguridad.html'">
      Seguridad
    </button>
  </div>

  <button onclick="location.href='menu.html'" class="boton-volver">
    Volver al Panel Principal
  </button>
</body>
</html>
