<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Glowzza - Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffd9d9);
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #b71c1c;
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .menu-admin {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-bottom: 40px;
    }

    .boton-admin {
      width: 280px;
      height: 120px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      background-color: #e53935;
      color: white;
      border: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }
    .boton-admin:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }

    .boton-volver {
      width: 280px;
      height: 80px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      background-color: #777;
      color: white;
      border: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 40px;
    }
    .boton-volver:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* Estilos de formularios */
    .titulo-form {
      color: #b71c1c;
      font-size: 28px;
      margin: 40px 0 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .form-producto, .form-credenciales {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .campo {
      margin-bottom: 20px;
    }

    .campo label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .campo input,
    .campo textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .campo input:focus,
    .campo textarea:focus {
      border-color: #e53935;
      outline: none;
      box-shadow: 0 0 5px rgba(229,57,53,0.5);
    }

    .btn-guardar {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn-guardar:hover {
      background-color: #c62828;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n Glowzza</h1>

  <!-- Bot√≥n para mostrar credenciales -->
  <button onclick="mostrarCredenciales()" class="boton-admin">üîë Configurar Credenciales</button>

  <!-- Formulario oculto -->
  <div id="contenedorCredenciales" style="display:none;">
    <h2 class="titulo-form">Configurar credenciales de administrador</h2>
    <form id="formCredenciales" class="form-credenciales">
      <div class="campo">
        <label for="usuarioAdmin">üë§ Usuario</label>
        <input type="text" id="usuarioAdmin" placeholder="Ej: adminGlowzza" required>
      </div>

      <div class="campo">
        <label for="passwordAdmin">üîí Contrase√±a</label>
        <input type="password" id="passwordAdmin" placeholder="********" required>
      </div>

      <button type="submit" class="btn-guardar">Guardar credenciales</button>
    </form>
  </div>
  <!-- Bot√≥n para mostrar credenciales de caja -->
<button onclick="mostrarCredencialesCaja()" class="boton-admin">üíº Configurar Credenciales de Caja</button>

<!-- Formulario oculto de credenciales de caja -->
<div id="contenedorCredencialesCaja" style="display:none;">
  <h2 class="titulo-form">Configurar credenciales de caja</h2>
  <form id="formCredencialesCaja" class="form-credenciales">
    <div class="campo">
      <label for="usuarioCaja">üë§ Usuario Caja</label>
      <input type="text" id="usuarioCaja" placeholder="Ej: empleado1" required>
    </div>

    <div class="campo">
      <label for="passwordCaja">üîí Contrase√±a Caja</label>
      <input type="password" id="passwordCaja" placeholder="********" required>
    </div>

    <button type="submit" class="btn-guardar">Guardar credenciales de caja</button>
  </form>
</div>

  <!-- Formulario de carga de productos -->
  <h2 class="titulo-form">Subir nuevo producto</h2>
  <form id="formProducto" class="form-producto">
    <div class="campo">
      <label for="imagen">üì∑ Imagen del producto</label>
      <input type="file" id="imagen" accept="image/*" required>
    </div>

    <div class="campo">
      <label for="nombre">üìù Nombre</label>
      <input type="text" id="nombre" placeholder="Ej: Shampoo Glowzza" required>
    </div>

    <div class="campo">
      <label for="precio">üí≤ Precio</label>
      <input type="number" id="precio" placeholder="Ej: 2500" required>
    </div>

    <div class="campo">
      <label for="categoria">üìÇ Categor√≠a</label>
      <input type="text" id="categoria" placeholder="Ej: Cuidado personal" required>
    </div>

    <div class="campo">
      <label for="descripcion">üñäÔ∏è Descripci√≥n</label>
      <textarea id="descripcion" placeholder="Ej: Shampoo nutritivo con keratina"></textarea>
    </div>

    <button type="submit" class="btn-guardar">Guardar producto</button>
  </form>

  <button onclick="location.href='menu.html'" class="boton-volver">Volver al Panel Principal</button>

  <!-- Firebase y l√≥gica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBDrfX2Fszw9-M1DwzX_Sk63et9tw4ddOU",
  authDomain: "glowzzainventario.firebaseapp.com",
  projectId: "glowzzainventario",
  storageBucket: "glowzzainventario.appspot.com",   // üîπ corregido
  messagingSenderId: "159721581844",
  appId: "1:159721581844:web:f62cdb303258dc847b6601",
  measurementId: "G-0FR3Q6P3L2"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Guardar producto
    document.getElementById("formProducto").addEventListener("submit", async (e) => {
      e.preventDefault();

      const archivo = document.getElementById("imagen").files[0];
      const nombre = document.getElementById("nombre").value;
      const precio = Number(document.getElementById("precio").value);
      const categoria = document.getElementById("categoria").value;
      const descripcion = document.getElementById("descripcion").value;

      const storageRef = ref(storage, `productos/${archivo.name}`);
      await uploadBytes(storageRef, archivo);
      const imagenUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, "productos"), {
        nombre,
        precio,
        categoria,
        descripcion,
        imagenUrl,
        fecha: new Date().toISOString()
      });

      alert("Producto cargado correctamente");
      document.getElementById("formProducto").reset();
    });

    // Guardar credenciales de administrador
    document.getElementById("formCredenciales").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuarioAdmin").value;
      const password = document.getElementById("passwordAdmin").value;

      await addDoc(collection(db, "adminCredenciales"), {
        usuario,
        password
      });

      alert("Credenciales guardadas correctamente");
      document.getElementById("formCredenciales").reset();
    });

    // Mostrar/ocultar formulario de credenciales
    window.mostrarCredenciales = function() {
      const contenedor = document.getElementById("contenedorCredenciales");
      contenedor.style.display = contenedor.style.display === "none" ? "block" : "none";
    };
    // Guardar credenciales de caja
document.getElementById("formCredencialesCaja").addEventListener("submit", async (e) => {
  e.preventDefault();

  const usuario = document.getElementById("usuarioCaja").value;
  const password = document.getElementById("passwordCaja").value;

  await addDoc(collection(db, "cajaCredenciales"), {
    usuario,
    password
  });

  alert("Credenciales de caja guardadas correctamente");
  document.getElementById("formCredencialesCaja").reset();
});

// Mostrar/ocultar formulario de credenciales de caja
window.mostrarCredencialesCaja = function() {
  const contenedor = document.getElementById("contenedorCredencialesCaja");
  contenedor.style.display = contenedor.style.display === "none" ? "block" : "none";
};
  </script>
  
</body>
</html>
