<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de compras</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .item-carrito {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 6px;
      border-bottom: 1px solid #ccc;
    }
    .eliminar {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
    .eliminar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
 <section class="banner-promos">
  <h1 class="titulo-glowzza">Glowzza</h1>
  <p class="subtitulo-glowzza">PREPARA TU PIEL PARA BRILLAR MÁS QUE NUNCA</p>
</section>

  <section class="carrito">
    <h1>Tu carrito</h1>
    <div id="lista-carrito"></div>
    <div class="resumen">
      <p><strong>Total:</strong> $<span id="total-carrito">0</span></p>
<button onclick="mostrarFormulario()">Continuar compra</button>
    </div>
  </section>

<form id="form-carrito" action="https://formspree.io/f/xykedrnd" method="POST" class="formulario-compra" style="display:none;">
  <h3>Datos personales</h3>

  <div class="campo">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" required>
  </div>

  <div class="campo">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" required>
  </div>

  <div class="campo">
    <label for="email">Correo electrónico (opcional)</label>
    <input type="email" name="email" id="email" >
  </div>

  <div class="campo">
    <label for="telefono">Teléfono</label>
    <input type="tel" name="telefono" id="telefono" required>
  </div>

  <input type="hidden" name="productos" id="productos">
  <input type="hidden" name="total" id="total">

  <button type="submit" class="boton-enviar">Enviar compra</button>
</form>

<div class="boton-volver">
    <a href="index.html">⬅️ Volver a la página principal</a>
  </div>

<script>
  function mostrarCarrito() {
    const lista = document.getElementById("lista-carrito");
    const total = document.getElementById("total-carrito");
    lista.innerHTML = "";

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let suma = 0;

    carrito.forEach(producto => {
      const item = document.createElement("div");
      item.className = "item-carrito";
      item.dataset.id = producto.id;

      if (!producto.cantidad) producto.cantidad = 1; // inicializamos cantidad

      item.innerHTML = `
        <p>${producto.nombre}</p>
        <p>$${producto.precio}</p>
        <div>
          <button class="menos">-</button>
          <span>${producto.cantidad}</span>
          <button class="mas">+</button>
          <button class="eliminar">Eliminar</button>
        </div>
      `;

      lista.appendChild(item);
      suma += producto.precio * producto.cantidad;
    });

    total.textContent = suma;

    // Botón eliminar
    document.querySelectorAll(".eliminar").forEach(boton => {
      boton.addEventListener("click", function() {
        const id = this.parentElement.parentElement.dataset.id;
        carrito = carrito.filter(prod => prod.id !== id);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        mostrarCarrito();
      });
    });

    // Botón +
    document.querySelectorAll(".mas").forEach(boton => {
      boton.addEventListener("click", function() {
        const id = this.parentElement.parentElement.dataset.id;
        carrito = carrito.map(prod => {
          if (prod.id === id) prod.cantidad += 1;
          return prod;
        });
        localStorage.setItem("carrito", JSON.stringify(carrito));
        mostrarCarrito();
      });
    });

    // Botón -
    document.querySelectorAll(".menos").forEach(boton => {
      boton.addEventListener("click", function() {
        const id = this.parentElement.parentElement.dataset.id;
        carrito = carrito.map(prod => {
          if (prod.id === id && prod.cantidad > 1) prod.cantidad -= 1;
          return prod;
        });
        localStorage.setItem("carrito", JSON.stringify(carrito));
        mostrarCarrito();
      });
    });

    item.innerHTML = `
  <div class="fila-superior">
    <p class="nombre">${producto.nombre}</p>
    <div class="precio-eliminar">
      <p class="precio">$${producto.precio}</p>
      <button class="eliminar">Eliminar</button>
    </div>
  </div>
  <div class="cantidad-controles">
    <button class="menos">-</button>
    <span class="cantidad">${producto.cantidad}</span>
    <button class="mas">+</button>
  </div>
 `;

  }

  window.onload = mostrarCarrito;

function continuarCompra() {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  // Armamos el texto con productos y cantidades
  let productosTexto = carrito.map(p => `${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}`).join("\n");
  let totalTexto = carrito.reduce((suma, p) => suma + p.precio * p.cantidad, 0);

  // Pasamos los datos al formulario oculto
  document.getElementById("productos").value = productosTexto;
  document.getElementById("total").value = "$" + totalTexto;

  // Enviamos el formulario a Formspree
  document.getElementById("form-carrito").submit();
}



</script>
<script>
  function mostrarFormulario() {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    let productosTexto = carrito.map(p => `${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}`).join("\n");
    let totalTexto = carrito.reduce((suma, p) => suma + p.precio * p.cantidad, 0);

    document.getElementById("productos").value = productosTexto;
    document.getElementById("total").value = "$" + totalTexto;

    document.getElementById("form-carrito").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>

</body>
</html>
