<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }
    h2 { margin-top: 0; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
    }
    .tabs button.active {
      background: #4CAF50;
      color: white;
    }
    .tab-content {
      border: 1px solid #ccc;
      border-radius: 0 5px 5px 5px;
      padding: 20px;
      margin-top: -1px;
      background: white;
    }
    .counter {
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .btn-danger {
      background:#d9534f;
      color:white;
      padding:10px;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h2>Registrar Cliente</h2>
  <form id="clienteForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <input type="text" id="nemonico" placeholder="#nemonico">
    <input type="date" id="fecha" required>
    <button type="submit">Guardar</button>
    <button type="button" onclick="location.href='menu.html'">Volver al Menú Principal</button>
  </form>

  <!-- Pestañas -->
  <div class="tabs">
    <button onclick="mostrarTab('clientes')">Clientes</button>
    <button onclick="mostrarTab('ventas')">Ventas Cerradas</button>
    <button onclick="mostrarTab('eliminar')">Eliminar Cliente</button>
  </div>

  <!-- Pestaña Eliminar -->
  <div id="eliminar" class="tab-content" style="display:none;">
    <h3>Eliminar Cliente o Venta</h3>
    <input type="text" id="buscadorEliminar" placeholder="Buscar por nombre o código">
    <button onclick="buscarParaEliminar()">Buscar</button>
    <div id="resultadoEliminar"></div>
    <hr>
    <h4>Eliminar Cliente por ID</h4>
    <input type="text" id="clienteIdEliminar" placeholder="ID del cliente">
    <button id="btnEliminarCliente" class="btn-danger">Eliminar Cliente</button>
    <h4>Eliminar Venta Cerrada por ID</h4>
<input type="text" id="ventaIdEliminar" placeholder="ID de la venta cerrada">
<button id="btnEliminarVenta" class="btn-danger">Eliminar Venta</button>
  </div>

  <!-- Contenido de pestañas -->
  <div id="tabClientes" class="tab-content">
    <h2>Lista de Clientes</h2>
    <div class="counter">Total clientes: <span id="contadorClientes">0</span></div>
    <input type="text" id="buscadorClientes" placeholder="Buscar cliente por nombre o ID">
    <ul id="listaClientes"></ul>
  </div>

  <div id="tabVentas" class="tab-content" style="display:none;">
    <h2>Lista de Ventas Cerradas</h2>
    <div class="counter">Total ventas cerradas: <span id="contadorVentas">0</span></div>
    <input type="text" id="buscadorVentas" placeholder="Buscar venta cerrada por nombre o etiqueta">
    <ul id="listaVentasCerradas"></ul>
  </div>

  <!-- Modal de credenciales -->
  <div id="modalCredenciales" style="display:none; position:fixed; top:0; left:0;
       width:100%; height:100%; background:rgba(0,0,0,0.5); text-align:center; padding-top:100px;">
    <div style="background:#fff; padding:20px; border-radius:10px; display:inline-block;">
      <h3>Confirmar eliminación</h3>
      <input type="text" id="usuarioCheck" placeholder="Usuario"><br><br>
      <input type="password" id="passwordCheck" placeholder="Contraseña"><br><br>
      <button id="btnConfirmarEliminar">Confirmar</button>
      <button onclick="document.getElementById('modalCredenciales').style.display='none'">Cancelar</button>
    </div>
  </div>

  <!-- Bloque único de imports y lógica -->
  <script type="module">
    import { db, getDocs, collection, deleteDoc, doc } from "./firebase.js";

    function mostrarTab(tab) {
      document.getElementById("tabClientes").style.display = (tab === "clientes") ? "block" : "none";
      document.getElementById("tabVentas").style.display = (tab === "ventas") ? "block" : "none";
      document.getElementById("eliminar").style.display = (tab === "eliminar") ? "block" : "none";

      const buttons = document.querySelectorAll(".tabs button");
      buttons.forEach(btn => btn.classList.remove("active"));
      if (tab === "clientes") buttons[0].classList.add("active");
      else if (tab === "ventas") buttons[1].classList.add("active");
      else if (tab === "eliminar") buttons[2].classList.add("active");
    }

    async function buscarParaEliminar() {
      const termino = document.getElementById("buscadorEliminar").value.toLowerCase();
      const resultadoDiv = document.getElementById("resultadoEliminar");
      resultadoDiv.innerHTML = "";

      const clientesSnap = await getDocs(collection(db, "clientes"));
      clientesSnap.forEach(docSnap => {
        const data = docSnap.data();
        if (data.nombre.toLowerCase().includes(termino) || (data.codigo?.toLowerCase().includes(termino))) {
          resultadoDiv.innerHTML += `
            <div>
              Cliente: ${data.nombre} - Tel: ${data.telefono}
              <button onclick="pedirCredenciales('${docSnap.id}', 'clientes')">Eliminar</button>
            </div>`;
        }
      });

      const ventasSnap = await getDocs(collection(db, "ventasCerradas"));
      ventasSnap.forEach(docSnap => {
        const data = docSnap.data();
        if (data.codigo?.toLowerCase().includes(termino)) {
          resultadoDiv.innerHTML += `
            <div>
              Venta ${data.codigo} - Total: $${data.total}
              <button onclick="pedirCredenciales('${docSnap.id}', 'ventasCerradas')">Eliminar</button>
            </div>`;
        }
      });
    }

    let itemAEliminar = null;
    let coleccionAEliminar = null;

    window.pedirCredenciales = function(id, coleccion) {
      itemAEliminar = id;
      coleccionAEliminar = coleccion;
      document.getElementById("modalCredenciales").style.display = "block";
    };

    document.addEventListener("DOMContentLoaded", () => {
      const btnConfirmar = document.getElementById("btnConfirmarEliminar");
      if (btnConfirmar) {
        btnConfirmar.addEventListener("click", async () => {
          const usuario = document.getElementById("usuarioCheck").value;
          const password = document.getElementById("passwordCheck").value;

          const credSnap = await getDocs(collection(db, "adminCredenciales"));
          let valido = false;
          credSnap.forEach(docSnap => {
            const data = docSnap.data();
            if (data.usuario === usuario && data.password === password) {
              valido = true;
            }
          });

          if (valido) {
            await deleteDoc(doc(db, coleccionAEliminar, itemAEliminar));
            alert("Eliminado correctamente");
            document.getElementById("modalCredenciales").style.display = "none";
            location.reload();
          } else {
            alert("Usuario o contraseña incorrectos");
          }
        });
      }

const btnEliminar = document.getElementById("btnEliminarCliente");
if (btnEliminar) {
  btnEliminar.addEventListener("click", () => {
    const clienteId = document.getElementById("clienteIdEliminar").value.trim();
    if (!clienteId) {
      alert("Ingresá un ID de cliente válido");
      return;
    }
    // Guardamos el ID y la colección a eliminar
    itemAEliminar = clienteId;
    coleccionAEliminar = "clientes";
    // Abrimos el modal de credenciales
    document.getElementById("modalCredenciales").style.display = "block";
  });
}
const btnEliminarVenta = document.getElementById("btnEliminarVenta");
if (btnEliminarVenta) {
  btnEliminarVenta.addEventListener("click", () => {
    const ventaId = document.getElementById("ventaIdEliminar").value.trim();
    if (!ventaId) {
      alert("Ingresá un ID de venta válido");
      return;
    }
    // Guardamos el ID y la colección a eliminar
    itemAEliminar = ventaId;
    coleccionAEliminar = "ventasCerradas";
    // Abrimos el modal de credenciales
    document.getElementById("modalCredenciales").style.display = "block";
  });
}
    });
    
    // Exponer funciones al contexto global
    window.mostrarTab = mostrarTab;
    window.buscarParaEliminar = buscarParaEliminar;
  </script>
</body>
</html>
