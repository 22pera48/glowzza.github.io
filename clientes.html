<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }
    h2 {
      margin-top: 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      font-weight: bold;
    }
    .tabs button.active {
      background: #4CAF50;
      color: white;
    }
    .tab-content {
      border: 1px solid #ccc;
      border-radius: 0 5px 5px 5px;
      padding: 20px;
      margin-top: -1px;
      background: white;
    }
    .counter {
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Registrar Cliente</h2>
  <form id="clienteForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="tel" id="telefono" placeholder="Teléfono" required>
    <input type="text" id="nemonico" placeholder="#nemonico">
    <input type="date" id="fecha" required>
    <button type="submit">Guardar</button>
    <button type="button" onclick="location.href='menu.html'">Volver al Menú Principal</button>
  </form>

  <!-- Pestañas -->
  <div class="tabs">
    <button class="active" onclick="mostrarTab('clientes')">Clientes</button>
    <button onclick="mostrarTab('ventas')">Ventas Cerradas</button>
  </div>

  <!-- Contenido de pestañas -->
  <div id="tabClientes" class="tab-content">
    <h2>Lista de Clientes</h2>
    <div class="counter">Total clientes: <span id="contadorClientes">0</span></div>
    <input type="text" id="buscadorClientes" placeholder="Buscar cliente por nombre o ID">
    <ul id="listaClientes"></ul>
  </div>

  <div id="tabVentas" class="tab-content" style="display:none;">
    <h2>Lista de Ventas Cerradas</h2>
    <div class="counter">Total ventas cerradas: <span id="contadorVentas">0</span></div>
    <input type="text" id="buscadorVentas" placeholder="Buscar venta cerrada por nombre o etiqueta">
    <ul id="listaVentasCerradas"></ul>
  </div>

  <!-- Script de Firebase -->
  <script type="module" src="firebase.js"></script>
  <script>
    function mostrarTab(tab) {
      document.getElementById("tabClientes").style.display = (tab === "clientes") ? "block" : "none";
      document.getElementById("tabVentas").style.display = (tab === "ventas") ? "block" : "none";

      const buttons = document.querySelectorAll(".tabs button");
      buttons.forEach(btn => btn.classList.remove("active"));
      if (tab === "clientes") buttons[0].classList.add("active");
      else buttons[1].classList.add("active");
    }

    // Buscador de clientes
    const buscadorClientes = document.getElementById("buscadorClientes");
    const listaClientes = document.getElementById("listaClientes");
    buscadorClientes.addEventListener("input", () => {
      const filtro = buscadorClientes.value.toLowerCase();
      const clientes = listaClientes.querySelectorAll("li");
      clientes.forEach(cliente => {
        const texto = cliente.textContent.toLowerCase();
        cliente.style.display = texto.includes(filtro) ? "" : "none";
      });
    });

    // Buscador de ventas cerradas
    const buscadorVentas = document.getElementById("buscadorVentas");
    const listaVentas = document.getElementById("listaVentasCerradas");
    buscadorVentas.addEventListener("input", () => {
      const filtro = buscadorVentas.value.toLowerCase();
      const ventas = listaVentas.querySelectorAll("li");
      ventas.forEach(venta => {
        const texto = venta.textContent.toLowerCase();
        venta.style.display = texto.includes(filtro) ? "" : "none";
      });
    });

    // Contadores dinámicos
    function actualizarContadores() {
      document.getElementById("contadorClientes").textContent = listaClientes.querySelectorAll("li").length;
      document.getElementById("contadorVentas").textContent = listaVentas.querySelectorAll("li").length;
    }

    // Observadores para actualizar automáticamente
    const observerClientes = new MutationObserver(actualizarContadores);
    observerClientes.observe(listaClientes, { childList: true });

    const observerVentas = new MutationObserver(actualizarContadores);
    observerVentas.observe(listaVentas, { childList: true });
  </script>
</body>
</html>
